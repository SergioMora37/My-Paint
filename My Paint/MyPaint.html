<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Drawing on Canvas</title>
    <link rel="icon" href="icon.png">
    <style type="text/css">
        #main{
            width: 800px; 
            margin: auto; 
            box-sizing: border-box;
            padding: 20px;
            border:3px solid black;
            background-color: whitesmoke; 
            font-family: Arial, Helvetica, sans-serif; font-size: 17px; 
            font-weight: bold;
            border-radius: 40px;
    }
       
        #area_dibujo{ 
            border-radius: 10px;
            border:3px solid black;
            margin-top: 20px;
        }

        body{
            background-image: url("https://c.wallhere.com/photos/1d/fc/smoke_fire_bright_colorful_background-680754.jpg!d");
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
             background-size: cover;
        } 

        h1{
            color: white;
            text-shadow: 1px 1px black;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        canvas{
            background-color: white;
        }

        p{
            color: white;
            font-size: 18px;
            text-shadow: 1px 1px black;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        #rangevalue
        {
            position: relative;
            display: block;
            font-size: 6em;
            color:#999;
            font-weight: 400;
            text-align: center;
        }
        .range
        {
            width: 400;
            height: 15px;
            -webkit-appearance: none;
            background: #111;
            outline: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 1);
        }
        .range::-webkit-slider-thumb
        {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #2E2EFE;
            cursor: pointer;
            border: 4px solid white;
            box-shadow: -407px 0 0 400px #2E2EFE;
        }

        #botoncito{
            border-radius: 5px;
            background-color: #2E2EFE;
            color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif ;
            text-align: center;
        }
       
    </style>
</head>
<body>
    <center>
        <h1>My Paint</h1>
    <section id = "main">   
        Artist, choose the Color: <input  type= "color" id = "color" oninput = "defcolor(this.value);"/>
        Choose the width of you Stroke:
        <span id="rangeValue"></span>
        <input class="range" type="range" onchange="ancho(this)" max="40" min="1" step="5" value="1" id="ancho_trazo"/>
        <input type = "button" id = "botoncito" value ="Clean"/>
    </section>
    <canvas width="800", height="500" id="area_dibujo"></canvas>
    <p><strong> Hecho con ‚ù§ por Sergio Mora      
        <a title="LinkedIn"
         href="https://www.linkedin.com/in/sergio-mora-345983161">
         <img src="linkedin.png" width="20" height="20" alt="LinkedIn" /></a>
    </strong></p>
    </center>
    <script type="text/javascript" src="MyPaint.js"></script>
</body>
</html>
